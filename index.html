<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Kenangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #004AAD, #1E90FF);
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center text-white">

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener("click", () => {
      document.getElementById("bg-music").play();
    });
  </script>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Cover -->
      <div class="swiper-slide flex flex-col items-center justify-center text-center">
        <h1 class="text-3xl font-bold mb-4">Album Kenangan</h1>
        <button onclick="swiper.slideNext()" class="px-6 py-3 bg-white text-blue-600 font-semibold rounded-xl shadow-lg">Buka Album</button>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
          <img src="foto1.jpg" alt="Foto 1" class="max-w-[90%] rounded-xl shadow-lg">
          <p class="text-xs italic self-start ml-[5%] mt-2">Keterangan foto 1</p>
          <p class="text-base text-center mt-1 max-w-[90%]">Kata-kata untuk foto 1</p>
          <div class="flex gap-4 mt-4">
            <button onclick="swiper.slidePrev()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Kembali</button>
            <button onclick="swiper.slideNext()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Lanjut</button>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
          <img src="foto2.jpg" alt="Foto 2" class="max-w-[90%] rounded-xl shadow-lg">
          <p class="text-xs italic self-start ml-[5%] mt-2">Keterangan foto 2</p>
          <p class="text-base text-center mt-1 max-w-[90%]">Kata-kata untuk foto 2</p>
          <div class="flex gap-4 mt-4">
            <button onclick="swiper.slidePrev()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Kembali</button>
            <button onclick="swiper.slideNext()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Lanjut</button>
          </div>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="swiper-slide flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
          <img src="foto3.jpg" alt="Foto 3" class="max-w-[90%] rounded-xl shadow-lg">
          <p class="text-xs italic self-start ml-[5%] mt-2">Keterangan foto 3</p>
          <p class="text-base text-center mt-1 max-w-[90%]">Kata-kata untuk foto 3</p>
          <div class="flex gap-4 mt-4">
            <button onclick="swiper.slidePrev()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Kembali</button>
            <button onclick="swiper.slideNext()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Lanjut</button>
          </div>
        </div>
      </div>

      <!-- Slide 5 -->
      <div class="swiper-slide flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
          <img src="foto4.jpg" alt="Foto 4" class="max-w-[90%] rounded-xl shadow-lg">
          <p class="text-xs italic self-start ml-[5%] mt-2">Keterangan foto 4</p>
          <p class="text-base text-center mt-1 max-w-[90%]">Kata-kata untuk foto 4</p>
          <div class="flex gap-4 mt-4">
            <button onclick="swiper.slidePrev()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Kembali</button>
            <button onclick="swiper.slideNext()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Lanjut</button>
          </div>
        </div>
      </div>

      <!-- Slide 6 -->
      <div class="swiper-slide flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
          <img src="foto5.jpg" alt="Foto 5" class="max-w-[90%] rounded-xl shadow-lg">
          <p class="text-xs italic self-start ml-[5%] mt-2">Keterangan foto 5</p>
          <p class="text-base text-center mt-1 max-w-[90%]">Kata-kata untuk foto 5</p>
          <div class="flex gap-4 mt-4">
            <button onclick="swiper.slidePrev()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Kembali</button>
            <button onclick="swiper.slideNext()" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Lanjut</button>
          </div>
        </div>
      </div>

      <!-- Slide 7 (Penutup) -->
      <div class="swiper-slide flex flex-col items-center justify-center text-center">
        <p class="text-2xl font-semibold max-w-[90%]">[Teks penutup nanti kamu ganti sendiri]</p>
      </div>

    </div>
  </div>

  <script>
    const swiper = new Swiper('.swiper', {
      allowTouchMove: false,
      effect: "slide",
    });
  </script>

</body>
</html>
