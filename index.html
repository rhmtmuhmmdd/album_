<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <style>
    /* Reset & font */
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body, html { width:100%; height:100%; overflow:hidden; background:#f2f2f2; }

    /* Slide container */
    .slide { 
      width:100%; height:100%; display:flex; flex-direction:column; 
      justify-content:center; align-items:center; text-align:center; 
      position:absolute; top:0; left:0; transition:all 0.5s ease; 
      background:#f2f2f2; 
      padding:20px;
    }
    .slide.hidden { opacity:0; pointer-events:none; }

    /* Tombol */
    button { 
      padding:12px 25px; font-size:18px; border:none; border-radius:8px; 
      cursor:pointer; margin-top:20px; background:#555; color:#fff; 
      transition:0.3s; 
    }
    button:hover { background:#333; }

    /* Foto */
    .slide img { max-width:80%; height:auto; border-radius:10px; margin-bottom:10px; }

    /* Keterangan foto */
    .caption { font-size:14px; color:#555; margin-bottom:20px; }

    /* Kata-kata */
    .text { font-size:18px; color:#222; line-height:1.6; max-width:700px; }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div class="slide" id="slide1">
    <button id="startBtn">Mulai Baca</button>
  </div>

  <!-- Slide 2 -->
  <div class="slide hidden" id="slide2">
    <img src="foto1.jpg" alt="Foto Undangan">
    <div class="caption">Keterangan foto di sini</div>
    <div class="text">Di dunia yang sibuk membalas luka, tetaplah jadi jiwa yang teduh dan bijaksana, cukup berkaca... lalu membenahi diri tanpa menyakiti siapa-siapa.</div>
    <button id="next2">Lanjut & Kembali</button>
  </div>

  <!-- Slide 3 -->
  <div class="slide hidden" id="slide3">
    <div class="text">_jadilah diri sendiri, karena yang asli lebih berharga daripada yang replika.</div>
    <button id="prev3">Kembali</button>
  </div>

  <!-- Musik -->
  <audio id="music" src="musiksad03.mp3" loop></audio>

  <script>
    const slides = [document.getElementById('slide1'), document.getElementById('slide2'), document.getElementById('slide3')];
    const music = document.getElementById('music');
    let current = 0;

    // Tombol Mulai Baca
    document.getElementById('startBtn').onclick = async () => {
      try { await music.play(); } catch(e){ alert('Gagal memutar musik'); }
      slides[0].classList.add('hidden');
      slides[1].classList.remove('hidden');
      current = 1;
    }

    // Tombol Lanjut di slide 2
    document.getElementById('next2').onclick = () => {
      slides[1].classList.add('hidden');
      slides[2].classList.remove('hidden');
      current = 2;
    }

    // Tombol Kembali di slide 3
    document.getElementById('prev3').onclick = () => {
      slides[2].classList.add('hidden');
      slides[1].classList.remove('hidden');
      current = 1;
    }
  </script>

</body>
</html>
