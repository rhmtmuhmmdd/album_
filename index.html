<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Foto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d47a1; /* biru elegan */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slide {
      display: none;
      text-align: center;
      width: 80%;
      max-width: 800px;
    }
    .active {
      display: block;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .caption {
      font-size: 9px;
      font-style: italic;
      text-align: left;
      margin-top: 5px;
    }
    .text {
      font-size: 13px;
      margin-top: 7px;
      text-align: center;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: #0d47a1;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1976d2;
      color: white;
    }
    .cover-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- musik tanpa autoplay -->
  <audio id="bg-music" src="musiksad03.mp3" loop></audio>

  <!-- Slide 1 (Cover) -->
  <div class="slide active" id="slide1">
    <h1>-</h1>
    <button class="cover-btn" onclick="startAlbum()">Buka Album</button>
  </div>

  <!-- Slide 2 -->
  <div class="slide" id="slide2">
    <img src="foto1.jpg" alt="Foto 1">
    <div class="caption">Puncak Talung, 1810Mdpl</div>
    <div class="text">“Pengalaman bukan pada puncaknya, akan tetapi pada perjalananya.” yayaya</div>
    <div class="buttons">
      <button onclick="prevSlide()">Kembali</button>
      <button onclick="nextSlide()">Lanjut</button>
    </div>
  </div>

  <!-- Slide 3 -->
  <div class="slide" id="slide3">
    <img src="foto2.jpg" alt="Foto 2">
    <div class="caption">Lembah Ramma, 1626Mdpl</div>
    <div class="text">"Alam selalu menjadi tempat yang nyaman untuk menyembuhkan rasa lelah." (walaupun bikin pegal-pegal haha)</div>
    <div class="buttons">
      <button onclick="prevSlide()">Kembali</button>
      <button onclick="nextSlide()">Lanjut</button>
    </div>
  </div>

  <!-- dst sampai slide 7 -->
  <div class="slide" id="slide7">
    <div class="text">next kemana?</div>
    <div class="buttons">
      <button onclick="prevSlide()">Kembali</button>
    </div>
  </div>

  <script>
    let currentSlide = 1;
    const totalSlides = 7;

    function showSlide(n) {
      document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
      document.getElementById('slide' + n).classList.add('active');
    }

    function startAlbum() {
      const music = document.getElementById("bg-music");
      music.play(); // musik baru main saat tombol ditekan
      currentSlide = 2;
      showSlide(currentSlide);
    }

    function nextSlide() {
      if (currentSlide < totalSlides) {
        currentSlide++;
        showSlide(currentSlide);
      }
    }

    function prevSlide() {
      if (currentSlide > 1) {
        currentSlide--;
        showSlide(currentSlide);
      }
    }
  </script>
</body>
</html>
