<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>_</title>
  <style>
    body {
      background:#fff; 
      color:#111; 
      font-family:sans-serif; 
      margin:0; 
      padding:0; 
      display:flex; 
      justify-content:center; 
      align-items:flex-start; 
      min-height:100vh; 
    }
    #container { 
      max-width:720px; 
      width:100%; 
      padding:20px;
      text-align:center;
    }
    #play {
      padding:15px 30px; 
      font-size:20px; 
      background:#111; 
      color:#fff; 
      border:none; 
      border-radius:10px; 
      cursor:pointer; 
      display:block; 
      position:absolute; 
      top:50%; 
      left:50%; 
      transform:translate(-50%, -50%);
      z-index:10;
    }
    #play:hover { background:#333; }
    #text { display:none; line-height:1.6; font-size:18px; margin-top:20px; text-align:center; }
    .foto-container { display:none; text-align:center; margin-bottom:20px; }
    .foto-container img { max-width:100%; height:auto; border-radius:10px; }
    .caption { font-style:italic; color:#555; margin-top:5px; }
  </style>
</head>
<body>

  <div id="container">
    <!-- Tombol di tengah layar -->
    <button id="play">Mulai Baca</button>

    <!-- Foto di atas teks -->
    <div class="foto-container">
      <img src="Foto01.jpg" alt="Foto 1">
      <div class="caption">Puncak Talung 25.07.25</div>
    </div>

    <!-- Teks baru -->
    <div id="text">
      <p>Di dunia yang sibuk membalas luka, tetaplah jadi jiwa yang teduh dan bijaksana, cukup berkaca... lalu membenahi diri tanpa menyakiti siapa-siapa.</p>
    </div>
  </div>

  <!-- Musik -->
  <audio id="music" src="Musik01.mp3" loop></audio>

  <!-- Script -->
  <script>
    const btn = document.getElementById('play');
    const audio = document.getElementById('music');
    const text = document.getElementById('text');
    const fotos = document.querySelectorAll('.foto-container'); // pilih semua foto

    btn.onclick = async () => {
      try {
        await audio.play();             // putar musik
        btn.style.display = 'none';     // sembunyikan tombol
        fotos.forEach(f => f.style.display = 'block'); // tampilkan foto
        text.style.display = 'block';   // tampilkan teks
      } catch(e) {
        alert('Gagal memutar musik. Pastikan file musik ada di repository.');
      }
    }
  </script>

</body>
</html>
