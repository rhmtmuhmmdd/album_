<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Foto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a4db3;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide.active {
      display: flex;
    }

    .slide img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .caption {
      font-size: 11px;        /* lebih kecil dari sebelumnya */
      font-style: italic;
      text-align: center;     /* tengah */
      margin-top: 5px;
    }

    .text {
      font-size: 13px;
      margin-top: 5px;
      text-align: center;     /* tengah */
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #0a4db3;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .open-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .open-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Album Foto</h1>

    <div class="slide active">
      <img src="https://picsum.photos/id/10/400/250" alt="Foto 1">
      <div class="caption">Puncak Talung, 1810 Mdpl</div>
      <div class="text">“Pengalaman bukan pada puncaknya, akan tetapi pada perjalanannya.”</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/id/20/400/250" alt="Foto 2">
      <div class="caption">Pantai Biru</div>
      <div class="text">“Laut mengajarkan bahwa tenang bukan berarti tanpa ombak.”</div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">Kembali</button>
      <button onclick="nextSlide()">Lanjut</button>
    </div>

    <button class="open-btn">Buka</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
