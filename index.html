<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alam & Kata/title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body, html { width:100%; height:100%; overflow:hidden; background:#fdf6e3; }
    .slide { width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; position:absolute; top:0; left:0; transition:all 0.5s ease; background:#fdf6e3; padding:20px; }
    .slide.hidden { opacity:0; pointer-events:none; }
    button { padding:12px 25px; font-size:18px; border:none; border-radius:8px; cursor:pointer; margin:10px; background:#555; color:#fff; transition:0.3s; }
    button:hover { background:#333; }
    .slide img { max-width:80%; max-height:50%; height:auto; border-radius:10px; margin-bottom:10px; }
    .caption { font-size:14px; color:#555; margin-bottom:10px; }
    .text { font-size:18px; color:#222; line-height:1.6; max-width:700px; margin-bottom:20px; }
    .btn-container { display:flex; justify-content:center; width:100%; }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div class="slide" id="slide1">
    <button id="startBtn">Buka Album</button>
  </div>

  <!-- Slide 2 -->
  <div class="slide hidden" id="slide2">
    <img src="foto1.jpg" alt="Foto 1">
    <div class="caption">Puncak Talung, 20 07 25</div>
    <div class="text">_awan tak pernah bertanya ke mana angin membawanya, tapi ia tetap indah dalam perjalanannya.</div>
    <div class="caption"><em>-1810mdpl-</em></div>
    <div class="btn-container">
      <button id="prev2">Kembali</button>
      <button id="next2">Lanjut</button>
    </div>
  </div>

  <!-- Slide 3 -->
  <div class="slide hidden" id="slide3">
    <img src="foto2.jpg" alt="Foto 2">
    <div class="caption">Lembah Ramma, 25 07 25</div>
    <div class="text">_beberapa orang lahir dengan peta, sedangkan sisanya diberi pensil & pulpen untuk menggambar petanya sendiri.</div>
    <div class="caption"><em>-1800mdpl-</em></div>
    <div class="btn-container">
      <button id="prev3">Kembali</button>
      <button id="next3">Lanjut</button>
    </div>
  </div>

  <!-- Slide 4 -->
  <div class="slide hidden" id="slide4">
    <img src="foto3.jpg" alt="Foto 3">
    <div class="caption">Danau Slank, 25 07 25</div>
    <div class="text">_permukaan air berbisik tanpa kata, menuntun pandangan pada perjalanan yang tak terlihat.</div>
    <div class="caption"><em>-1376mdpl-</em></div>
    <div class="btn-container">
      <button id="prev4">Kembali</button>
    </div>
  </div>

  <!-- Musik -->
  <audio id="music" src="musiksad03.mp3" loop></audio>

  <script>
    const slides = [document.getElementById('slide1'), document.getElementById('slide2'), document.getElementById('slide3'), document.getElementById('slide4')];
    const music = document.getElementById('music');

    // Tombol Buka Album
    document.getElementById('startBtn').onclick = async () => {
      try { await music.play(); } catch(e){ alert('Gagal memutar musik'); }
      slides[0].classList.add('hidden');
      slides[1].classList.remove('hidden');
    }

    // Navigasi Slide 2
    document.getElementById('next2').onclick = () => { slides[1].classList.add('hidden'); slides[2].classList.remove('hidden'); }
    document.getElementById('prev2').onclick = () => { slides[1].classList.add('hidden'); slides[0].classList.remove('hidden'); }

    // Navigasi Slide 3
    document.getElementById('next3').onclick = () => { slides[2].classList.add('hidden'); slides[3].classList.remove('hidden'); }
    document.getElementById('prev3').onclick = () => { slides[2].classList.add('hidden'); slides[1].classList.remove('hidden'); }

    // Navigasi Slide 4
    document.getElementById('prev4').onclick = () => { slides[3].classList.add('hidden'); slides[2].classList.remove('hidden'); }
  </script>

</body>
</html>
